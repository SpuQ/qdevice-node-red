<script type="text/javascript">
	RED.nodes.registerType('qdevice-node',{
		category: 'hardware',
		color: '#ffffff',
		defaults: {
			name: {value:""},
			module: {value:""}
		},
		inputs:1,
		outputs:1,
		icon: "microchip-solid.svg",
		label: function() {
			return this.name||"qdevice-node";
		},
	});
</script>

<script type="text/x-red" data-template-name="qdevice-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Sensor" />
    </div>
    <div class="form-row">
        <label for="node-input-module"><i class="serial-tag"></i> Device id</label>
        <input type="text" id="node-input-module" placeholder="e.g. sensor_3" />
    </div>
</script>

<script type="text/x-red" data-help-name="qdevice-node">
    <p>NodeRED node for interaction with Qcom-based hardware modules.</p>
</script>
